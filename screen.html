<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar flex justify-between items-center bg-blue-600 text-white p-4">
        <div class="logo text-2xl font-bold">AZC</div>
        <span id="stopwatch" class="text-2xl">00:00:00</span>
    </div>
    <div class="lanes flex flex-col space-y-4 p-4 text-xl">
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-0">
            <div>Lane 0:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-1">
            <div>Lane 1:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-2">
            <div>Lane 2:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-3">
            <div>Lane 3:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-4">
            <div>Lane 4:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-5">
            <div>Lane 5:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-6">
            <div>Lane 6:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-7">
            <div>Lane 7:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-8">
            <div>Lane 8:</div>
            <span class="split-time"></span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 pb-2 mb-2" id="lane-9">
            <div>Lane 9:</div>
            <span class="split-time"></span>
        </div>
    </div>
    <div class="bottom-bar bg-blue-600 text-white p-2 fixed bottom-0 w-full text-center">
        <div class="bottom-bar-text text-white text-2xl font-bold">dit zijn geen officele tijden</div>
    </div>
    <script>
        let stopwatchInterval;
        let startTime;
        const stopwatchElement = document.getElementById('stopwatch');

        function startStopwatch() {
            startTime = Date.now();
            stopwatchInterval = setInterval(updateStopwatch, 10);
            // reset split times
            document.querySelectorAll('.split-time').forEach(function (element) {
                element.textContent = '';
            });
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchElement.textContent = '00:00:00';
        }

        function updateStopwatch() {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            const milliseconds = Math.floor((elapsedTime % 1000) / 10);
            stopwatchElement.textContent = `${pad(minutes)}:${pad(seconds)}:${pad(milliseconds)}`;
        }

        function pad(number) {
            return number.toString().padStart(2, '0');
        }

        const socket = new WebSocket('ws://localhost:8080');

        socket.addEventListener('message', function (event) {
            const message = JSON.parse(event.data);
            if (message.type === 'start') {
                startStopwatch();
            } else if (message.type === 'reset') {
                resetStopwatch();
            } else if (message.type === 'split') {
                document.getElementById(`lane-${message.lane}`).querySelector('.split-time').textContent = message.time;
            }
        });
    </script>
</body>
</html>
