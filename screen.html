<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: #90ee90; /* Light green */
            transition: background-color 2s ease;
        }
    </style>
</head>
<body>
    <div class="top-bar flex justify-between items-center bg-blue-600 text-white py-1 px-2 text-2xl">
        <div class="logofont-bold">AZC</div>
        <span class="text-3xl" id="stopwatch">00:00:00</span>
        <span>Event: <span id="event-heat">1-1</span></span>
    </div>
    <div class="lanes flex flex-col space-y-1 py-1 px-2 text-3xl">
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-0">
            <div>Lane 0:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-1">
            <div>Lane 1:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-2">
            <div>Lane 2:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-3">
            <div>Lane 3:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-4">
            <div>Lane 4:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-5">
            <div>Lane 5:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-6">
            <div>Lane 6:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-7">
            <div>Lane 7:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between border-b border-gray-300 " id="lane-8">
            <div>Lane 8:</div>
            <span class="split-time">--:--:--</span>
        </div>
        <div class="lane flex justify-between" id="lane-9">
            <div>Lane 9:</div>
            <span class="split-time">--:--:--</span>
        </div>
    </div>
    <div class="bottom-bar bg-blue-600 text-white py-1 px-2 fixed bottom-0 w-full text-center">
        <div class="bottom-bar-text text-white text-md font-bold">Dit zijn geen officele tijden</div>
    </div>
    <script src="public/js/main.js"></script>
</body>
</html>
