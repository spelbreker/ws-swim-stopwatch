<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lenex File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Upload Lenex File</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl font-semibold">Upload a Lenex File</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-4">
                <label for="lenexFile" class="block text-sm font-medium text-gray-700">Choose Lenex file</label>
                <input type="file" id="lenexFile" name="lenexFile" accept=".lxf,.lef" class="mt-1 block w-full">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; Patrick Development 2023</p>
    </footer>
</body>

</html>
