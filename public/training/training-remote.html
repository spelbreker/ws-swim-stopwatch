<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .top-bar {
            height: 10vh;
        }
        .bottom-bar {
            height: 8vh;
        }
    </style>
</head>
<body>
    <div class="top-bar flex justify-between items-center bg-blue-600 text-white py-1 px-2 text-2xl">
        <div class="logofont-bold">AZC swimming</div>
        <span class="text-3xl" id="current-time">00:00:00</span>
    </div>

    <div class="overflow-x-auto container mx-auto">
    <table class="w-full text-2xl p-4 my-4" id="training-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Repetitions</th>
                <th>Interval Timer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="training-table-body">
        </tbody>
    </table>
</div>

    <div class="container mx-auto" id="training-input">


    <div class="inputs flex md:flex-row flex-col items-center mt-4">
        <div class="input-group flex flex-col items-center mb-4">
            <label for="title" class="text-lg font-bold mb-2">Title</label>
            <input type="text" id="title" class="border border-gray-300 rounded py-2 px-4" placeholder="Short Title">
        </div>
        <div class="input-group flex flex-col items-center mb-4">
            <label for="repetitions" class="text-lg font-bold mb-2">Repetitions</label>
            <input type="number" id="repetitions" class="border border-gray-300 rounded py-2 px-4" min="0" max="100" placeholder="0">
        </div>
        <div class="input-group flex flex-col items-center mb-4">
            <label for="interval-timer" class="text-lg font-bold mb-2">Interval Timer</label>
            <div class="flex">
                <select id="minutes" class="border border-gray-300 rounded py-2 px-4 minutes-select"></select>
                <select id="seconds" class="border border-gray-300 rounded py-2 px-4 seconds-select"></select>
            </div>
        </div>
        <div class="buttons flex justify-center mt-4">
            <button id="add-row" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">Add Row</button>
        </div>
    </div>

</div>

    <div class="bottom-bar bg-blue-600 text-white py-1 px-2 fixed bottom-0 w-full text-center">
        <div class="bottom-bar-text text-white text-md font-bold">Training Session</div>
    </div>
    <script src="/public/js/training.js"></script>
    <script>
        let interval = [
 //           {title:null, repetitions:null, currentRepetion:null, currentMinutes:null, currentSeconds:null minutes:null, seconds:null}
        ];

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function addInterval(){
            const title = document.getElementById('title').value;
            const repetitions = parseInt(document.getElementById('repetitions').value);
            const minutes = parseInt(document.getElementById('minutes').value);
            const seconds = parseInt(document.getElementById('seconds').value);

            interval.push({title, repetitions: repetitions, currentRepetion:0, currentMinutes:minutes, currentSeconds:seconds, minutes:minutes, seconds:seconds});
            renderTable();
        }

        function renderTable(){
            console.log(interval);
            const tableBody = document.getElementById('training-table-body');
            tableBody.innerHTML = '';
            interval.forEach((int, index) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-300');
                row.id = `interval-${index}`;
                row.innerHTML = `
                    <td>${int.title}</td>
                    <td>${int.currentRepetion}/${int.repetitions}</td>
                    <td>${String(int.currentMinutes).padStart(2, '0')}:${String(int.currentSeconds).padStart(2, '0')}</td>
                    <td>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2" onclick="startInterval(${index})">Start</button>
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2" onclick="deleteInterval(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function startInterval(index){
            const int = interval[index];
            if (int.currentRepetion >= int.repetitions) {
                int.currentRepetion = 0;
                int.currentMinutes = int.minutes;
                int.currentSeconds = int.seconds;
            }
            const intervalTimer = setInterval(() => {
                if(int.currentRepetion >= int.repetitions){
                    clearInterval(intervalTimer);
                    return;
                }
                if(int.currentSeconds === 0){
                    if(int.currentMinutes === 0){
                        int.currentRepetion++;
                        int.currentMinutes = int.minutes;
                        int.currentSeconds = int.seconds;
                    } else {
                        int.currentMinutes--;
                        int.currentSeconds = 59;
                    }
                } else {
                    int.currentSeconds--;
                }
                renderTable();
            }, 1000); //@TODO for testing purposes set to 500ms
            socket.send(JSON.stringify({ type: 'start-interval', index, interval: int }));
        }

        function deleteInterval(index){
            interval.splice(index, 1);
            renderTable();
        }

        function renderSelects(){
            const minutesSelect = document.getElementById('minutes');
            const secondsSelect = document.getElementById('seconds');

            for(let i = 0; i <= 30; i++){
                const option = document.createElement('option');
                option.value = i;
                option.textContent = String(i).padStart(2, '0');
                minutesSelect.appendChild(option);
            }

            for(let i = 0; i <= 60; i+=5){
                const option = document.createElement('option');
                option.value = i;
                option.textContent = String(i).padStart(2, '0');
                secondsSelect.appendChild(option);
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
            renderSelects();
            renderTable();
            document.getElementById('add-row').addEventListener('click', addInterval);
        });

    </script>
</body>
</html>
