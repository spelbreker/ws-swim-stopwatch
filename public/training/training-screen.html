<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .top-bar {
            height: 10vh;
        }
        tr {
            height: calc(82vh / 10);
        }
        .bottom-bar {
            height: 8vh;
        }
    </style>
</head>
<body>
    <div class="top-bar flex justify-between items-center bg-blue-600 text-white py-1 px-2 text-2xl">
        <div class="logofont-bold">AZC swimming</div>
        <span class="text-4xl" id="current-time">00:00:00</span>
    </div>
    <table class="w-full text-5xl ">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Herhalingen</th>
                <th>Interval Timer</th>
            </tr>
        </thead>
        <tbody class="text-center" id="training-table-body">
            <tr>
                <td colspan="3">Open de remote om interval timers toe te voegen</td>
            </tr>
        </tbody>
    </table>
    <div class="bottom-bar bg-blue-600 text-white py-1 px-2 fixed bottom-0 w-full text-center">
        <div class="bottom-bar-text text-white text-md font-bold">Training Session</div>
    </div>
    <script src="/public/js/training.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
