<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Fixed Header -->
    <header class="bg-blue-600 text-white text-center p-4 fixed top-0 w-full z-10">
        <div class="flex justify-between items-center">
            <div>AZC</div>
            <div><span id="stopwatch">00:00:00</span></div>
            <div class="flex items-center">
                <div id="connection-indicator" class="w-4 h-4 rounded-full bg-red-500"></div>
                <!-- New ping display element -->
                <div id="ping-display" class="ml-2 text-xs">-- ms</div>
            </div>
        </div>
    </header>

    <!-- Main scrollable content -->
    <main class="flex-1 mt-16 overflow-y-auto">
        <div id="event-heat-info-bar" class="text-center border-b border-gray-300">123 - 100m Vrijeslag - serie 333</div>
        <!-- Lane Info Section -->
        <section class="lane-info grid grid-cols-2 place-content-around gap-8 p-4 mx-auto text-xl">
            <div>lane 0 : <span class="lane-time" data-lane="0">00:00:00</span></div>
            <div>lane 5 : <span class="lane-time" data-lane="5">00:00:00</span></div>
            <div>lane 1 : <span class="lane-time" data-lane="1">00:00:00</span></div>
            <div>lane 6 : <span class="lane-time" data-lane="6">00:00:00</span></div>
            <div>lane 2 : <span class="lane-time" data-lane="2">00:00:00</span></div>
            <div>lane 7 : <span class="lane-time" data-lane="7">00:00:00</span></div>
            <div>lane 3 : <span class="lane-time" data-lane="3">00:00:00</span></div>
            <div>lane 8 : <span class="lane-time" data-lane="8">00:00:00</span></div>
            <div>lane 4 : <span class="lane-time" data-lane="4">00:00:00</span></div>
            <div>lane 9 : <span class="lane-time" data-lane="9">00:00:00</span></div>
        </section>
    </main>

    <!-- Bottom Sections -->
    <div class="w-full bg-white shadow-lg">
        <!-- Controls Section -->
        <section class="controls w-full bg-gray-300 p-4 flex flex-col items-center gap-4">
            <div class="flex gap-4">
                <div class="flex flex-col items-center">
                    <label for="event-select" class="text-md font-bold mb-2">Event</label>
                    <select id="event-select" placeholder="Event"
                        class="bg-white border border-gray-300 py-2 px-4"></select>
                </div>
                <div class="flex flex-col items-center">
                    <label for="heat-select" class="text-md font-bold mb-2">Heat</label>
                    <select id="heat-select" class="bg-white border border-gray-300  py-2 px-4"></select>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="increment-event" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ">1+
                    event</button>
                <button id="clear-screen"
                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 ">Clear
                    screen</button>
                <button id="increment-heat" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ">1+
                    heat</button>
            </div>
        </section>

        <!-- Grid Buttons Section -->
        <section class="grid grid-cols-3 gap-1 p-2 bg-gray-100 text-center max-w-2xl mx-auto">
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="7">7</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="8">8</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="9">9</button>

            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="4">4</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="5">5</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="6">6</button>

            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="1">1</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="2">2</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4" data-lane="3">3</button>
            <button class="lane-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 col-span-3"
                data-lane="0">0</button>
        </section>

        <!-- Footer -->
        <footer class="text-white text-center w-full">
            <button id="start-button"
                class="w-full font-bold py-4 text-xl transition-colors duration-200 bg-green-600 hover:bg-green-700">start
                stopwatch</button>
        </footer>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/timeSync.js"></script>
    <script src="/competition/remote.js"></script>
</body>

</html>
