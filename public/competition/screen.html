<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #efefef;
        }

        .highlight {
            background-color: #90ee90;
            /* Light green */
            transition: background-color 2s ease;
        }

        .top-bar {
            height: 10vh;
        }

        tr {
            height: calc(82vh / 10);
            font-size: 5vh;
        }

        .bottom-bar {
            height: 8vh;
            font-size: 3vh;
        }
    </style>
</head>

<body>
    <div class="top-bar flex justify-between items-center bg-blue-600 text-white py-1 px-4 text-2xl">

        <div class="logofont-bold">AZC</div>
        <div class="flex flex-col">
            <div class="text-2xl">
                <span id="event-number">1</span> - <span id="swim-style"></span>
            </div>
            <div class="text-xl">
                serie <span id="heat-number">1</span>
            </div>
        </div>
        <span class="text-3xl" id="stopwatch">00:00:00</span>
       


    </div>
    <table class="w-full text-2xl">
        <tbody>
            <tr class="lane border-b border-gray-300" id="lane-0">
                <th>0</th>
                <td class="athlete w-2/5"></td>
                <td class="club w-2/5"></td>
                <td class="split-time">---:---:---</td>
            </tr>
            <tr class="lane border-b border-gray-300" id="lane-1">
