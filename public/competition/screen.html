<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <style>
            :root {
                --color-bg: #0a192f;
                --color-topbar: #1e293b;
                /* slate-800 */
                --color-highlight: #2563eb;
                /* blue-600 */
                --color-bottom-bar: #1e293b;
                --color-text: #f1f5f9;
                /* slate-100 */
                --color-table-border: #334155;
                /* slate-700 */
                
                /* Responsive sizing variables */
                --topbar-height: clamp(50px, 10vh, 100px);
                --bottombar-height: clamp(35px, 8vh, 70px);
                --lanes-total-height: clamp(370px, 82vh, 820px);
                --lane-min-height: calc(var(--lanes-total-height) / 10);
                --font-size-lane-number: clamp(16px, 4vmin, 48px);
                --font-size-content: clamp(12px, 3vmin, 40px);
                --font-size-topbar: clamp(14px, 3vmin, 28px);
                --font-size-stopwatch: clamp(20px, 5vmin, 50px);
                --gap-size: clamp(4px, 1vw, 12px);
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --color-bg: #efefef;
                    --color-topbar: #2563eb;
                    /* Tailwind blue-600 */
                    --color-highlight: #90ee90;
                    --color-bottom-bar: #2563eb;
                    --color-text: #111827;
                    /* Tailwind gray-900 */
                    --color-table-border: #d1d5db;
                    /* Tailwind gray-300 */
                }
            }

            body {
                background-color: var(--color-bg);
                color: var(--color-text);
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }

            .highlight {
                background-color: var(--color-highlight);
                transition: background-color 2s ease;
            }

            .top-bar {
                background-color: var(--color-topbar) !important;
                color: var(--color-text) !important;
                height: var(--topbar-height);
                font-size: var(--font-size-topbar);
            }

            .bottom-bar {
                background-color: var(--color-bottom-bar) !important;
                color: var(--color-text) !important;
                height: var(--bottombar-height);
                font-size: var(--font-size-topbar);
            }

            .lanes-container {
                height: var(--lanes-total-height);
                overflow-y: auto;
                box-sizing: border-box;
            }

            .lane {
                min-height: var(--lane-min-height);
                border-bottom: 1px solid var(--color-table-border);
                font-size: var(--font-size-content);
                display: flex;
                align-items: center;
            }

            .lane-number {
                font-size: var(--font-size-lane-number);
                font-weight: bold;
                min-width: 44px;
                text-align: center;
                flex-shrink: 0;
            }

            .lane-content {
                flex: 1;
                display: grid;
                grid-template-columns: 2fr 2fr 1.5fr 0.5fr;
                gap: var(--gap-size);
                align-items: center;
                padding: 0.5rem;
            }

            .stopwatch {
                font-size: var(--font-size-stopwatch);
            }

            .athlete, .club, .split-time, .arrival-order {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* Mobile Portrait Layout */
            @media (max-width: 640px) and (orientation: portrait) {
                .lane {
                    flex-direction: row;
                }

                .lane-content {
                    display: flex;
                    flex-direction: column;
                    gap: 0.25rem;
                    padding: 0.5rem;
                }

                .lane-content > div {
                    white-space: normal;
                }

                .split-time, .arrival-order {
                    display: inline-block;
                    white-space: nowrap;
                }

                .lane-number {
                    writing-mode: horizontal-tb;
                    padding: 0 0.5rem;
                }
            }

            /* Mobile Landscape Layout */
            @media (max-height: 500px) and (orientation: landscape) {
                :root {
                    --lane-min-height: clamp(35px, calc((100vh - var(--topbar-height) - var(--bottombar-height)) / 10), 80px);
                    --font-size-content: clamp(10px, 2.5vmin, 32px);
                }

                .lanes-container {
                    padding-bottom: var(--bottombar-height);
                }

                .lane-content {
                    padding: 0.25rem 0.5rem;
                }
            }

            /* LED Screen specific adjustments (1024x500 and similar aspect ratios) */
            @media (min-width: 1024px) and (max-height: 600px) {
                :root {
                    --topbar-height: clamp(40px, 8vh, 60px);
                    --bottombar-height: clamp(30px, 6vh, 50px);
                    --lane-min-height: clamp(35px, calc((100vh - var(--topbar-height) - var(--bottombar-height)) / 10), 45px);
                    --font-size-content: clamp(12px, 2.8vmin, 36px);
                }

                .lane-content {
                    padding: 0.25rem 0.5rem;
                }

                .lane {
                    min-height: var(--lane-min-height);
                }
            }

            /* Tablet Layout */
            @media (min-width: 641px) and (max-width: 1024px) {
                .lane-content {
                    grid-template-columns: 2fr 2fr 1.5fr 0.5fr;
                }
            }

            /* LED/Desktop Layout */
            @media (min-width: 1025px) {
                .lane-content {
                    grid-template-columns: 2fr 2fr 1.5fr 0.5fr;
                }
            }

            /* Touch targets */
            @media (max-width: 1024px) {
                .lane-number {
                    min-width: 44px;
                    min-height: 44px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            }
        </style>
    </head>
